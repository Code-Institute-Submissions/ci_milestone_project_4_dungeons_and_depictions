{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact Form</h2>
                <hr>
            </div>
        </div>
		<div class="row">
			<div class="col">
				<p>
                    Please get in touch with us with any questions regarding orders or commissions.
                </p>
			</div>
		</div>
        <br>
		<div class="row">
			<div class="col-12 col-md-6">
                <form role="form" action="" method="POST" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
					{% crispy form %}
                </form>
            </div>
		</div>
	</div>
{% endblock %}
